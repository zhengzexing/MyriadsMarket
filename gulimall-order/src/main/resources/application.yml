spring:
  application:
    name: gulimall-order

  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.88.131:3306/gulimall_oms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

    sentinel:
      transport:
        dashboard: localhost:8888
        port: 8719

  rabbitmq:
    host: 192.168.88.131
    port: 5672
    virtual-host: /
    publisher-confirms: true #开启发送端确认机制 ConfirmCallback
    publisher-returns: true #开启发送端消息抵达队列的确认 ReturnCallback
    template:
      mandatory: true # 只要消息抵达了队列，以异步的方式优先回调ReturnCallback方法
    listener:
      simple:
        acknowledge-mode: manual #auto自动回复，消息抵达，自动回复，不管消息是否处理成功 manual手动回复，消息处理成功才会ack

  thymeleaf:
    cache: false

  session:
    store-type: redis

  redis:
    port: 6379
    host: 192.168.88.131

  mvc:
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

server:
  port: 9010

# 线程池参数配置
gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10

alipay:
  app_id: 9021000136621428
  merchant_private_key: 
  alipay_public_key: 
  notify_url: http://mkji5m.natappfree.cc/payed/notify
  return_url: http://member.gulimall.com/memberOrder.html

feign:
  sentinel:
    enabled: true



